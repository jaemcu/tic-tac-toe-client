<!DOCTYPE html>
<html>

<head>
  <title>Janina's Game of Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
<!-- HEADER -Title, (maybe)-Instructions -->
  <header>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="message"></div>
    <!-- <p> Instruction: A Childhood Classic! (add as finishing touch)-->

<!-- AUTHENTICATION FORMS -Sign up, Change PW, Sign In/Out-->
    <section class="pre-auth-forms">
      <h3>Sign Up</h3>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="your@email.here">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
<!-- does it have to be type="text" or can it be type="email"? -->
<!-- does it have to be value like in the API notes, or can it be placeholder? -->
        <button class="btn btn-primary">Submit</button>
      </form>
      <h3>Sign In</h3>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="your@email.here">
        <input type="password" name="credentials[password]" placeholder="password">
        <button class="btn btn-primary">Submit</button>
      </form>
    </section>

<!-- Post-Auth-Forms: with 'Change Password' and 'Sign Out' will
take the place of the Sign-up and Sign-in once they are filled in -->
    <section class="post-auth-forms">
      <h3>Change Password</h3>
      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="current password">
        <input type="password" name="passwords[new]" placeholder="new password">
<!-- can i keep placeholder? not in notes, but I was wondering if I could? -->
        <button class="btn btn-primary">Submit</button>
      </form>

      <h3>Sign Out</h3>
      <form id="sign-out">
        <p>Hope you had a great time playing-see you again next time!</p>
        <button class="btn btn-danger">Log out</button>
      </form>
    </section>
  </header>

<!-- TIC TAC TOE BOARD HTML -->
<main>
  <div class="container">
    <div class="row">
      <div class="col-sm" id="0">0</div>
      <div class="col-sm" id="1">1</div>
      <div class="col-sm" id="2">2</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm" id="3">3</div>
      <div class="col-sm" id="4">4</div>
      <div class="col-sm" id="5">5</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm" id="6">6</div>
      <div class="col-sm" id="7">7</div>
      <div class="col-sm" id="8">8</div>
    </div>
  </div>
</main>

<!-- GAME API -->
<h1>SCOREBOARD</h1>
<section>
  <button class='btn btn-primary' id="btn-x">X</button>
  <button class='btn btn-primary' id="btn-o">O</button>
  <button id="index" class='btn btn-primary'>Get All GAMES</button>

<!-- Fix language in the forms ids and placeholders -->

    <h2>Get A Game</h2>
    <form id="get-game">
      <label for="game-id"> Enter an ID </label>
      <input name="game[id]" id="game-id" type="number" placeholder="ID">
      <button class="btn btn-primary"> Get A Game</button>
    </form>

    <!-- <h2>Delete A Game</h2>
    <form id="delete-game">
      <label for="delete-game-id"> Enter an ID </label>
      <input name="game[id]" id="delete-game-id" type="number" placeholder="ID">
      <button class="btn btn-primary"> Delete A Game</button>
    </form> -->

    <h2>Update A Game</h2>
    <form id="update-game">
      <label for="update-game-id"> Enter the Following: </label>
      <input name="game[id]" id="update-game-id" type="number" placeholder="ID">
      <input name="game[title]" type="text" placeholder="Title">
      <input name="game[author]" type="text" placeholder="Author">
      <button class="btn btn-primary"> Update A Game</button>
    </form>

    <h2>Create A Game</h2>
    <form id="create-game">
      <label for="create-game-id"> Enter the Following: </label>
      <input name="game[title]" type="text" placeholder="Title">
      <input name="game[author]" type="text" placeholder="Author">
      <button class="btn btn-primary"> Create A Game</button>
    </form>

</section>
<section id="results"></section>

  <footer>
    <p> &copy; Janina Emilia | 2019 | Tic Tac Toe </p>
  </footer>

</body>

</html>
